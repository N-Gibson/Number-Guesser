<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
  </head>
<body>
  <headder>
    <h1> NUMBER<span>GUESSER</span></h1>
    <h3> ULTIMATE CHALLANGER EDITION </h3>
  </headder>
  <main>
    <section class="left">
      <form action="" class="input">
        <h3> Set Range </h3>
        <p> Min Range </p>
        <input type="text" name="min-range" alt="range-paramaters"/>
        <p> Max Range </p>
        <input type="text" name="max-range" alt="range-paramaters"/>
        <button name="update" alt="update-button"> UPDATE </button>
      </form>
      <form action="" class="input">
        <p> The Current Range is <span> 1 </span> to <span> 100 </span> </p>
        <h3> Challenger 1 </h3>
        <p> Name </p>
        <input type="text" name="challenger1-name" alt="challenger one name"/>
        <p> Guess </p>
        <input type="text" name="challenger1-guess" alt="challenger one guess"/>
        <h3> Challenger 2 </h3>
        <p> Name </p>
        <input type="text" name="challenger2-name" alt="challenger two name"/>
        <p> Guess </p>
        <input type="text" name="challenger2-guess" alt="challenger two guess"/>
        <button id="button-submit" name="submit-guess" alt="submit guess button"> SUBMIT GUESS </button>
        <button id="button-reset" name="reset-game" alt="reset game button"> RESET GAME </button>
        <button id="button-clear" name="clear-game" alt="clear game button"> CLEAR GAME </button>
      </form>
      <div>
        <h3> Latest Score </h3>
        <article>
          <p> Challenger 1 Name </p>
          <p> current guess </p>
          <p> 97 </p>
          <p> that's too high </p>
        </article>
        <article>
          <p> Challenger 2 Name </p>
          <p> current guess </p>
          <p> 3 </p>
          <p> that's too low </p>
        </article>



      </div>
    </section>
    <section>
      

    </section>



  </main>










</body>
</html>
